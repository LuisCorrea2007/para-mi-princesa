let currentFilter = 'todo';
let currentSearch = '';

function init() {
  // Render filtros
  const filtersEl = document.getElementById('filters');
  CATEGORIES.forEach(cat => {
    const chip = document.createElement('div');
    chip.className = 'filter-chip' + (cat.id === 'todo' ? ' active' : '');
    chip.textContent = cat.label;
    chip.onclick = () => {
      currentFilter = cat.id;
      document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
      chip.classList.add('active');
      filterReasons();
    };
    filtersEl.appendChild(chip);
  });

  renderReasons();

  // FAB
  window.addEventListener('scroll', () => {
    document.getElementById('fab').classList.toggle('visible', window.scrollY > 400);
  });
}

function filterReasons() {
  currentSearch = document.getElementById('search-input').value.toLowerCase();
  renderReasons();
}

function renderReasons() {
  const grid = document.getElementById('reasons-grid');
  grid.innerHTML = '';

  const filtered = REASONS.filter(r => {
    const matchCat = currentFilter === 'todo' || r.cat === currentFilter;
    const matchSearch = !currentSearch || r.text.toLowerCase().includes(currentSearch);
    return matchCat && matchSearch;
  });

  // Actualizar contador
  const countEl = document.getElementById('visible-count');
  const labelEl = document.getElementById('counter-label');
  countEl.textContent = filtered.length;
  labelEl.textContent = filtered.length === REASONS.length
    ? 'Razones para amarte'
    : `Razones encontradas`;

  if (!filtered.length) {
    grid.innerHTML = `<div class="empty-state"><span class="big-emoji">üîç</span>No encontr√© razones con esa b√∫squeda.<br>¬°Pero igual te amo mucho!</div>`;
    return;
  }

  filtered.forEach((r, i) => {
    const cat = CATEGORIES.find(c => c.id === r.cat);
    const col = cat?.colors || PALETTE[i % PALETTE.length];
    const patSvg = `data:image/svg+xml,${encodeURIComponent(`<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48"><text x="6" y="20" font-size="13" fill="${col.pat}" opacity="0.3">‚ô•</text><text x="26" y="40" font-size="9" fill="${col.pat}" opacity="0.2">‚úâ</text><text x="30" y="16" font-size="8" fill="${col.pat}" opacity="0.18">‚ô•</text></svg>`)}`;

    const globalIdx = REASONS.indexOf(r) + 1;

    const card = document.createElement('div');
    card.className = 'reason-card';
    card.style.cssText = `
      border-color: ${col.border};
      background: ${col.bg};
      --pat: url('${patSvg}');
      animation-delay: ${Math.min(i * 0.03, 0.5)}s;
    `;
    card.innerHTML = `
      <div class="reason-number" style="color:${col.text};">
        ${r.emoji} Raz√≥n #${globalIdx}
      </div>
      <div class="reason-text" style="color:${col.text};">${r.text}</div>
      <div class="reason-category" style="color:${col.text}; border-color:${col.border}60;">
        ${CATEGORIES.find(c=>c.id===r.cat)?.label || ''}
      </div>
    `;
    grid.appendChild(card);
  });
}
